<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSFP - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/buttons.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">
                    <i class="fas fa-graduation-cap"></i> KSFP
                </h1>
                <p class="auth-subtitle">Kenya School Fee Platform</p>
            </div>

            <!-- Main Content -->
            <div class="auth-content">
                <h2 class="mb-4">Welcome Back</h2>
                <p class="text-muted mb-4">Sign in to manage school fees and payments</p>

                <!-- Status Messages -->
                <div id="statusAlert" class="alert alert-info d-none" role="alert">
                    <i class="fas fa-info-circle"></i> <span id="statusMessage"></span>
                </div>

                <!-- Google Login -->
                <button type="button" class="btn btn-auth btn-google w-100 mb-3" id="googleLoginBtn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>

                <!-- Facebook Login -->
                <button type="button" class="btn btn-auth btn-facebook w-100 mb-3" id="facebookLoginBtn">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>

                <!-- Divider -->
                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <!-- Phone Number Form -->
                <form id="phoneLoginForm" class="mt-4">
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input 
                            type="tel" 
                            class="form-control form-control-lg" 
                            id="phoneNumber" 
                            placeholder="+254 700 000 000"
                            required
                        >
                        <small class="form-text text-muted">We'll send you a verification code via SMS</small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                        <i class="fas fa-sms"></i> Continue with Phone
                    </button>
                </form>

                <!-- Footer -->
                <div class="auth-footer">
                    <p class="mb-0">Don't have an account? 
                        <a href="register.html" class="auth-link">Create account</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Security Info -->
        <div class="security-info">
            <p>
                <i class="fas fa-lock"></i>
                Your data is secured with end-to-end encryption
            </p>
        </div>
    </div>

    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Facebook SDK -->
    <script async defer crossorigin="anonymous" 
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0" 
        nonce="FACEBOOK_NONCE"></script>

    <!-- Auth Scripts -->
    <script src="../js/auth/session-manager.js"></script>
    <script src="../js/auth/google-auth.js"></script>
    <script src="../js/auth/facebook-auth.js"></script>
    <script src="../js/auth/phone-auth.js"></script>
    <script src="../js/auth/otp-handler.js"></script>

    <script>
        // Initialize auth handlers on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            if (SessionManager.isLoggedIn()) {
                window.location.href = '/dashboard';
            }

            // Initialize Google Login
            GoogleAuth.init();

            // Initialize Facebook Login
            FacebookAuth.init();

            // Initialize Phone Login
            PhoneAuth.init();
        });
    </script>
</body>
</html>
