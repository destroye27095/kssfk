<div id="terms-modal" class="terms-modal" style="display:none; position:fixed; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:9999;">
  <div style="background:#fff; max-width:720px; width:96%; margin:auto; padding:16px; border-radius:8px; box-shadow:0 4px 20px rgba(0,0,0,0.2);">
    <h3>Terms & Conditions</h3>
    <div style="height:200px; overflow:auto; border:1px solid #eee; padding:8px; margin-bottom:8px;">
      <p>Please read and accept the Terms & Conditions before proceeding.</p>
      <p>By signing below you agree to the platform Terms & Conditions and Privacy Policy.</p>
    </div>

    <label style="display:block; margin-bottom:8px;">Full name</label>
    <input id="tc-name" type="text" placeholder="Full name" style="width:100%; padding:8px; margin-bottom:8px;" />

    <label style="display:block; margin-bottom:8px;">Signature</label>
    <div style="border:1px solid #ddd; padding:8px; background:#fafafa;">
      <canvas id="tc-canvas" width="640" height="150" style="width:100%; max-width:100%; height:150px; background:#fff; touch-action: none;"></canvas>
      <div style="margin-top:8px; display:flex; gap:8px;">
        <button id="tc-clear" class="btn">Clear</button>
        <button id="tc-save" class="btn btn-primary">Accept & Continue</button>
        <button id="tc-cancel" class="btn" style="margin-left:auto;">Cancel</button>
      </div>
    </div>

    <input type="hidden" id="tc-user-id" />
    <input type="hidden" id="tc-token" />
  </div>
</div>
