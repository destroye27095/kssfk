<!-- Media Card Component -->
<div class="media-card">
    <div class="media-header">
        <h4 class="media-title"><!-- Media Title --></h4>
        <span class="media-type-badge"><!-- Type --></span>
    </div>
    <img src="assets/images/placeholder.jpg" alt="Media" class="media-image">
    <div class="media-content">
        <p class="media-description"><!-- Description --></p>
        <p class="media-meta">
            <span class="media-date"><!-- Upload Date --></span>
            <span class="media-school"><!-- School Name --></span>
        </p>
        <div class="media-status">
            <span class="status-badge"><!-- Status --></span>
        </div>
    </div>
</div>
