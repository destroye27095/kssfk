<!-- School Row Component -->
<div class="school-row">
    <div class="school-info">
        <h5 class="school-name"><!-- School Name --></h5>
        <p class="school-level"><!-- Level and Type --></p>
        <p class="school-streams"><!-- Streams --></p>
        <p class="school-fees"><!-- Monthly and Yearly Fees --></p>
    </div>
    <div class="school-rating">
        <span class="score-badge"><!-- Score --></span>
        <p class="vacancy-info"><!-- Vacancy percentage --></p>
    </div>
    <div class="school-actions">
        <button class="btn btn-primary btn-sm">View Details</button>
        <button class="btn btn-success btn-sm">Enroll</button>
    </div>
</div>
